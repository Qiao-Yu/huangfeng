<body>

			<div id="code" style="margin-top: 70px;marigin-left: -27.5px">
				<iframe height="400" width="440" src="http://player.youku.com/embed/XNzUyOTc3NTIw" frameborder=0 allowfullscreen></iframe>
				<!-- <img src="./qiaoyu.jpg" width="420"> -->
			</div>
			<div id="loveHeart">
				<canvas id="garden" width="670" height="625"></canvas>
				<div id="words">
					<div id="messages">
						Qiaoyu, I have fallen in love with you for
						<div id="elapseClock"><span class="digit">3</span> year <span class="digit">9</span> month <span class="digit">6</span> day <span class="digit">03</span> hr <span class="digit">35</span> min <span class="digit">30</span> sec</div>
					</div>

						Love u forever and ever.<br>

					</div>
				</div>

		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var displayMode = 1;
		var together = new Date();
		together.setFullYear(2013, 6, 6);
		together.setHours(19);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		$("#loveHeart").click(function(){
			displayMode *= -1;
			timeElapse(together, displayMode);
		});
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				adjustWordsPosition();
				startHeartAnimation();
			}, 5000);

			timeElapse(together, displayMode);
			setInterval(function () {
				timeElapse(together, displayMode);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
